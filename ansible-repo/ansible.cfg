[defaults]
# Ansible Configuration for Pull-based deployment

# Inventory file location
inventory = ./inventory

# Connection timeout
timeout = 30

# Disable SSH key verification for testing (not recommended for production)
host_key_checking = False

# Custom module path
# library = ./library

# Verbosity level (0-4)
# 0 = normal, 1 = verbose, 2 = very verbose, 3 = connection debugging, 4 = script debugging
verbosity = 1

# Enable colored output
force_color = True

# Deprecation warnings
deprecation_warnings = True

# Strategy
strategy = linear

# Gather facts by default
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 86400

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
pipelining = True
